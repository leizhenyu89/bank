spring:
  profiles:
    include:
      - secret
  application:
    name: bank
  datasource:
    url: jdbc:h2:mem:bank_transaction_db;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true

server:
  port: 8080

logging:
  level:
    org.springframework.cache: DEBUG
    com.ywang.bank: DEBUG

# CORS Configuration
cors:
  allowed-origins:
    - http://localhost:3000
    - http://127.0.0.1:3000
  allowed-methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allowed-headers:
    - "*"
  allow-credentials: true
  max-age: 3600

# Guava Cache Configuration
cache:
  guava:
    max-size: 1000
    expire-after-write: 30
    expire-after-access: 10
    record-stats: true

